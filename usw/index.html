<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <title>수원대학교 > 메인페이지</title>
</head>
<body>
  <!-- 상단 배너 -->
  <div class="top-banner">
    <div class="wrap">

    </div>
  </div>

  <!-- header 시작 -->
  <header>
